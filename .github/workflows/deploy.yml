name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  DOCKER_IMAGE: briskly-generate-flash-cards-app
  CONTAINER_NAME: briskly-generate-flash-cards-app
  ECR_REPOSITORY_URL: 022559444262.dkr.ecr.us-east-1.amazonaws.com/briskly-generate-flash-cards
  INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE .

      - name: Push Docker image to AWS ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY_URL
          docker tag $DOCKER_IMAGE:latest $ECR_REPOSITORY_URL/$DOCKER_IMAGE:latest
          docker push $ECR_REPOSITORY_URL/$DOCKER_IMAGE:latest

      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: $INSTANCE_IP
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker pull $ECR_REPOSITORY_URL/$DOCKER_IMAGE:latest
            docker run -d -p 80:80 --name $CONTAINER_NAME $ECR_REPOSITORY_URL/$DOCKER_IMAGE:latest
